<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Welcome to Yatra Flight Booking</span>

    <div class="d-flex">
      <a class="btn btn-outline-light me-2" routerLink="/Schedule">Home</a>

      <ng-container *ngIf="isLoggedin; else loggedOut">
        <button *ngIf="userRole === 'Passenger'" class="btn btn-outline-light" (click)="logout()">Logout (User)</button>
        <button *ngIf="userRole === 'Software Developer'" class="btn btn-outline-light" (click)="logout()">Logout (Admin)</button>
      </ng-container>

      <ng-template #loggedOut>
        <button class="btn btn-outline-light me-2" (click)="login()">Login</button>
        <button class="btn btn-outline-light" (click)="register()">Register</button>
      </ng-template>
    </div>
  </div>
</nav>
