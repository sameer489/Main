<app-navbar></app-navbar>

<div class="d-flex justify-content-center align-items-center vh-98 ">
  <div class="card shadow-lg p-4 text-center" style="border-radius: 15px; margin-top: 50px;">
    <div class="card-icon mb-2">
      <i class="bi bi-check-circle-fill" style="font-size: 50px; color: #28a745;"></i>
    </div>
    <h1 class="card-title">Payment Successful</h1>
    <p class="card-text">Your transaction has been completed successfully.</p>

    <p class="card-text">
      <strong>Booking ID:</strong> {{ bookingId }}
    </p>
    <p class="card-text">
      <strong>Name:</strong> {{ name }}
    </p>
    <p class="card-text">
      <strong>Email:</strong> {{ email }}
    </p>
    <p class="card-text">
      <strong>Number of Seats:</strong> {{ no_of_Sets }}
    </p>
    <p class="card-text">
      <strong>Total Amount:</strong> {{ totalAmount|currency:'INR' }}
    </p>

    <a routerLink="/booking" class="btn btn-primary mt-3">View Booking History</a>
  </div>
</div>
